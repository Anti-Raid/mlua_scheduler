[package]
name = "mlua_scheduler"
version = "1.0.0"
edition = "2021"

[dependencies]
mlua = { git = "https://github.com/mlua-rs/mlua", branch = "dev", features = ["luau"] }
tokio = { version = "1", features = ["rt", "macros", "fs", "time", "sync"] }
log = "0.4"
futures-util = "0.3.31"

[features]
default = ["fast"]
send = ["mlua/send"]
fast = []